<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABLES</title>
    <style>
        table{
            width: 70%;
            border: solid black;
            font-family: "Courier New";
            background-color: aqua;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            text-align: left;
            padding:10px ;
        }
    </style>
</head>
<body>


<h3>STUDENT TABLE</h3>
<table>
    <tr>
       <th>Names</th>
       <th>Gender</th>
       <th>Country</th>
    </tr>
    <tr>
        <td>James Doe</td>
        <td>Male</td>
        <td>Uganda</td>
    </tr>
    <tr>
        <td>Hellen Huruma</td>
        <td>Female</td>
        <td>Rwanda</td>
    </tr>
    <tr>
        <td>Wema Juma</td>
        <td>Female</td>
        <td>Tanzania</td>
    </tr>
</table>
</body>
</html>
