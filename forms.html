<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h3>Kindly Fill This Form</h3>
<form action="#">
  <div>
    <label>Full Names</label><br>
    <input class="inputStyle" type="text" name="full_names"placeholder="john">
  </div>
 <div>
   <label>Second Names</label><br>
   <input class="inputStyle" type="text"name="second_name"placeholder="Doe">

 </div>
<div>
  <label>Email Address</label><br>
  <input class="inputStyle" type="email" name="email" placeholder="johndoe@example.com">
</div>
<div>
  <label>Phone Number</label><br>
  <input class="inputStyle" type="tel" name="phone_number" placeholder="254 123 345 678">
</div>
  <div>
    <label>Gitub Link</label><br>
    <input class="inputStyle" type="url" name="gitub_link" placeholder="gitub.com/name">
  </div>
  <div>
    <label>Date Of Birth</label><br>
    <input class="inputStyle" type="date" name="dob" placeholder="">
  </div>
    <div>
      <lebal>Location</lebal><br>
      <select name="location">
        <option value="nairobi">Nairobi</option>
        <option value="nakuru">Nakuru</option>
        <option value="eldoret">Eldoret</option>
        <option value="kisumu">kisumu</option>
      </select>
    </div>
<div>
  <label>Gender</label><br>
  <input type="radio"name="gender"value="female">
  <label>Female</label>
  <input type="radio"name="gender"value="male">
  <label>Male</label>
</div>
 <div>
   <label>Stack</label><br>
   <input type="checkbox"name="stack"value="frontend">
   <label>Frontend</label>
   <input type="checkbox"name="stack"value="backend">
   <label>Backend</label>
   <input type="checkbox"name="stack"value="fullstack">
   <label>Fullstack</label>

 </div>
    <div>
  <label>Upload documents</label><br>
  <input type="file"name="docs">

</div>
    <div>
      <label>Any OtherInformation</label><br>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
<div>
  <input id="theButton" type="submit"value="submit">
</div>
  </div>
</form>


</body>
</html>
